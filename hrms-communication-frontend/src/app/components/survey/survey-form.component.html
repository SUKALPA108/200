<div *ngIf="!submitted">
    <h2>Submit a Survey</h2>
    <form (ngSubmit)="submitSurvey()">
      <input type="text" placeholder="Question" [(ngModel)]="survey.question" name="question" required />
      <input type="text" placeholder="Options (comma separated)" [(ngModel)]="survey.options" name="options" required />
      <input type="text" placeholder="Created By" [(ngModel)]="survey.createdBy" name="createdBy" required />
      <button type="submit">Submit</button>
    </form>
  </div>
  <div *ngIf="submitted">
    <p>Thank you for the survey!</p>
  </div>
